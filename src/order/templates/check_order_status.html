{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-12">
        <h1 class="mb-4 text-center">Seguimiento de Pedidos</h1>
        <form method="post" action="{% url 'check_order_status' %}" class="mb-3">
          {% csrf_token %}
          <div class="form-group">
            <label for="order_id">Ingrese el ID del pedido:</label>
            <input type="number" name="order_id" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Verificar Estado</button>
        </form>
        {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
