<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motos Para Todos</title>
    <link type="text/css" rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar container">
            <a href="."><img src="{% static 'images/icon.png' %}" alt="logo" width="90" height="90"></a>
            <!-- <div class="search-container">
                <select id="categorySelector">
                    <option value="all">Todos los productos</option>
                    <option value="">Motocicletas</option>
                    <option value="">Partes</option>
                    <option value="">Fabricantes</option>
                </select>
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button onclick="buscar()">Buscar</button>
            </div> -->
            <div class="container-fluid">
                <div class="row">    
                    <div class="col-xs-8 col-xs-offset-2">
                        <div class="input-group">
                            <div class="input-group-btn search-panel">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span id="search_concept">All</span> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                  <li><a href="#contains">Example 1</a></li>
                                  <li><a href="#its_equal">Example 2</a></li>
                                  <li><a href="#greather_than">Example 3</a></li>
                                  <li><a href="#less_than">Example 4</a></li>
                                  <li class="divider"></li>
                                  <li><a href="#all">All</a></li>
                                </ul>
                            </div>
                            <input type="hidden" name="search_param" value="all" id="search_param">         
                            <input type="text" class="form-control" name="x" placeholder="Search">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <a href="."><img src="{% static 'images/cart.png' %}" alt="logo" width="40" height="40"></a>
        </div>
    </nav>
    <nav class="categories container">
        <ul>
               <li><a href="."><img src="{% static 'images/motos.png' %}" alt="logo" width="60" height="60"><p>Motocicletas</p></a></li>
               <li><a href="."><img src="{% static 'images/parts.png' %}" alt="logo" width="60" height="60"><p>Partes</p></a></li>
               <li><a href="."><img src="{% static 'images/brands.png' %}" alt="logo" width="60" height="60"><p>Fabricantes</p></a></li>
        </ul>
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
