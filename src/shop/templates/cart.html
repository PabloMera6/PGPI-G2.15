{% extends 'base.html' %}

{% block extrahead %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/cart.css' %}">
{% endblock %}

{% block title %}Carrito de la compra{% endblock %}

{% block content %}

<main class="container">
    <div>
        <table id="cart" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th style="width:50%">Product</th>
                    <th style="width:10%">Price</th>
                    <th style="width:8%">Quantity</th>
                    <th style="width:22%" class="text-center">Subtotal</th>
                    <th style="width:10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..."
                                    class="img-responsive" /></div>
                            <div class="col-sm-10">
                                <h4 class="nomargin">Producto</h4>
                                <p>Categoria - Marca</p>
                            </div>
                        </div>
                    </td>
                    <td data-th="Price">1.99€</td>
                    <td data-th="Quantity">
                        <input type="number" class="form-control text-center" value="1">
                    </td>
                    <td data-th="Subtotal" class="text-center">1.99€</td>
                    <td class="actions" data-th="">
                        <button class="btn btn-info btn-sm"><i class="glyphicon glyphicon-refresh"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-trash"></i></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="visible-xs">
                    <td class="text-center"><strong>Total 1.99€</strong></td>
                </tr>
                <tr>
                    <td><a href="{% url 'initial' %}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continuar comprando</a></td>
                    <td colspan="2" class="hidden-xs"></td>
                    <td class="hidden-xs text-center"><strong>Total 1.99€</strong></td>
                    <td><a href="#" class="btn btn-success btn-block">Finalizar <i class="fa fa-angle-right"></i></a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</main>

{% endblock %}
