{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
{% for message in messages %}
    <div class="container alert alert-danger">
        <a class="close" href="#" data-dismiss="alert">x</a>
        {{ message }}
    </div>
{% endfor %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="id_email" name="email" value="{{ current_user.email }}" readonly>
                </div>
                <div class="form-group">
                    <label for="id_full_name">Nombre completo:</label>
                    <input type="text" class="form-control" id="id_full_name" name="full_name" value="{{ current_user.full_name }}" required>
                </div>
                <div class="form-group">
                    <label for="id_phone">Teléfono:</label>
                    <input type="tel" class="form-control" id="id_phone" name="phone" value="{{ current_user.phone }}" pattern="[0-9]{9}" title="Ingrese un número de teléfono válido (9 dígitos)" required>
                </div>
                <div class="form-group">
                    <label for="id_address">Dirección:</label>
                    <input type="text" class="form-control" id="id_address" name="address" value="{{ current_user.address }}" required>
                </div>
                <div class="form-group">
                    <label for="id_city">Ciudad:</label>
                    <input type="text" class="form-control" id="id_city" name="city" value="{{ current_user.city }}" required>
                </div>
                <div class="form-group">
                    <label for="id_postal_code">Código postal:</label>
                    <input type="text" class="form-control" id="id_postal_code" name="postal_code" value="{{ current_user.postal_code }}" pattern="[0-9]{5}" title="Ingrese un código postal válido" required>
                </div>
                
                <div class="submit">
                    <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
