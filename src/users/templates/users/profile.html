{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'profile' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_full_name">Nombre completo:</label>
                        <input type="text" class="form-control" id="id_full_name" name="full_name" value="{{ current_user.full_name }}">
                    </div>
                    <div class="form-group">
                        <label for="id_phone">Teléfono:</label>
                        <input type="text" class="form-control" id="id_phone" name="phone" value="{{ current_user.phone }}">
                    </div>
                    <div class="form-group">
                        <label for="id_address">Dirección:</label>
                        <textarea class="form-control" id="id_address" name="address">{{ current_user.address }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="id_email" name="email" value="{{ current_user.email }}">
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
