{% extends 'base.html' %}

{% block title %}Registrar usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-login">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Correo Electrónico: *</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña: *</label>
                    <input type="password" class="form-control" id="password" name="password" required pattern=".{8,}" title="La contraseña debe tener al menos 8 caracteres">
                </div>
                <div class="form-group">
                    <label for="full_name">Nombre Completo:</label>
                    <input type="text" class="form-control" id="full_name" name="full_name">
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{9}" title="Ingrese un número de teléfono válido">
                </div>
                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input class="form-control" id="address" name="address" ></input>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad:</label>
                    <input type="text" class="form-control" id="city" name="city" >
                </div>
                <div class="form-group">
                    <label for="postal_code">Código Postal:</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" pattern="[0-9]{5}" title="Ingrese un código postal válido">
                </div>
                <div class="submit">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
